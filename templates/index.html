<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Manager v10</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Project Manager Dashboard</h1>
            <button id="createProjectBtn" class="btn-primary">Create New Project</button>
        </header>

        <main>
            <div class="projects-table">
                <table>
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectsList"></tbody>
                </table>
            </div>
        </main>

        <!-- Create Project Modal -->
        <div id="createModal" class="modal">
            <div class="modal-content">
                <h2>Create New Project</h2>
                <form id="createProjectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectCommand">Project Command:</label>
                        <textarea id="projectCommand" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Create</button>
                        <button type="button" class="btn-secondary" onclick="closeModal('createModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Project Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Project</h2>
                <form id="editProjectForm">
                    <input type="hidden" id="editProjectId">
                    <div class="form-group">
                        <label for="editCommand">Edit Command:</label>
                        <textarea id="editCommand" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Update</button>
                        <button type="button" class="btn-secondary" onclick="closeModal('editModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
